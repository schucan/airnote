<!DOCTYPE html>
<!-- https://github.com/schucan/airnote -->
<!-- Version of 2020-07-14 -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <META NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
	<meta name="referrer" content="never">
	<meta name="referrer" content="no-referrer">
    <title>Airnote</title>
	<style>
		body {
			font-family: sans-serif;
		}
		.airnoteH1 {
			font-size: 4vw;
    			background-color: green;
    			padding: 40px 40px 10px;
    			margin: -40px -40px 0;
    			text-align: center;
    			color: #fff;
		}
		.airnoteInput, .airnotePreview, .airnoteTextarea {
			width: 100%;
			display: block;
			box-sizing: border-box;
			margin:10px 0;
			padding: 10px;
		}
		.airnoteTextarea {
			height: 10em;
			resize: vertical;
		}
		.airnoteButton {
			margin: 10px 20px 10px 0;
			padding: 10px;
		}
		.airnotePreview {
			border: 2px solid green;
			position:relative;
			border-radius: 5px;
		}
		.airnotePreview pre {
			overflow-x: auto;
		}
		.airnotePreview:after {
			content: 'Preview';
    			position: absolute;
    			top: 0;
   	 		right: 0;
    			font-size: .6em;
    			color: #fff;
   			background-color: green;
    			padding: 3px;
    			border-bottom-left-radius: 4px;
    			line-height: 1em;
		}
		.airnoteCover {
			position:fixed;
			top:0;
			bottom:0;
			left:0;
			right:0;
			display:flex;
			justify-content: center;
			background-color:#fff79b;
		}
		.airnoteCover p {
			text-align:center;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 5vw;
		}
	</style>
  </head>
  <body>
	<h1 class="airnoteH1">Create a Web Page Inside Your Address Bar</h1>
	<input class="airnoteInput" type="text" id="tittel" value="Web page title">
	<textarea class="airnoteTextarea" id="igob"><h1>Title</h1>
<p>This is a paragraph with <strong>important</strong> Stuff.</p>
<p>Read <a rel="noreferrer" href="https://github.com/schucan/airnote">about airnote</a>!</p>
<button type="button" id="action" onclick="alert('hello there!')">Action!</button>
</textarea>
	<button type="button" class="airnoteButton" id="speichere">Save</button> <label>HTML content <input type="checkbox" id="html" checked="checked"></label>
	<div id="info"></div>
	<div id="preview" class="airnotePreview"></div>
	<div class="airnoteCover" id="ueberalles"><p>Enable Javascript to see this page</p></div>

	    function renderPage(data, element) {
            if (!element) {
                element = document.body;
            }
            if (data.body) {
                if (data.format && data.format == 't') {
                    element.innerHTML = '';
                    var pre = document.createElement('pre');
                    var text = document.createTextNode((data.body));
                    element.appendChild(pre).appendChild(text);
                } else {
                    element.innerHTML = data.body;
                }
            }
            if ((element == document.body) && data.title && (data.title != '')) {
                document.title = data.title;
            }
        }

        function autorun() {
	    var ueberalles = document.getElementById("ueberalles");
	    ueberalles.innerHTML = '';
            if (window.location.search && (window.location.search != '')) {
                try {
                    renderPage(JSON.parse(LZString.decompressFromEncodedURIComponent(window.location.search.substring(1))));
                    return;
                } catch (e) {
                    alert('There is a problem in your link. Create a new page.');
                }
            }
            document.getElementById("speichere").addEventListener("click", function() {
                var data = {
                    body: document.getElementById("igob").value
                };
                if (document.getElementById("tittel").value != '') {
                    data.title = document.getElementById("tittel").value;
                }
                var info = document.getElementById('info');
                if (document.getElementById("html").checked) {
                    if (data.format) delete data.format;
					var dataLink = 'data:text/html,' +  encodeURIComponent(document.getElementById("igob").value.replace(/(?:\r\n|\r|\n)/g, ' '));
					info.innerHTML += '<p>Fun fact: under some circumstances, you can use <a target="airnotePreview" href="' + dataLink + '">this special data link</a> - it would even be independent of airnote!<br><input id="dataLink" class="airnoteInput" type="text" readonly="readonly" value="' + dataLink + '"></p>';
                } else {
                    data.format = 't';
                }
                var parameter = LZString.compressToEncodedURIComponent(JSON.stringify(data));
                var url = location.protocol + '//' + location.host + location.pathname + '?' + parameter;
                info.innerHTML = '<p>Access your page <a target="airnotePreview" href="' + url + '">here</a>. See below for a Preview, change above as you like.</p>';
                info.innerHTML += '<p><input id="url" class="airnoteInput" type="url" readonly="readonly" value="' + url + '"></p>';
                info.innerHTML += '<p>The URL will become ' + url.length + ' characters long. Start worrying when it gets close to 2000 characters. See details <a target="_blank" href="https://stackoverflow.com/a/417184">here</a>.';
                document.getElementById("url").addEventListener("click", function() {
                    this.select();
                    this.setSelectionRange(0, 99999); /*For mobile devices*/
                    document.execCommand("copy");
                    alert("Address copied to clipboard");
                });
                var preview = document.getElementById('preview');
                renderPage(data, preview);
                return;
            });
            ueberalles.style.display = 'none';
        }
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
        else window.onload = autorun;
    </script>
</body>

</html>
